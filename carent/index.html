<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация — CarRent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffff8;
      padding: 40px;
      margin: 0;
    }

    .header {
      background: #f0f8ff;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    h1 {
      text-align: center;
      margin-top: 100px;
    }

    form {
      max-width: 500px;
      margin: 30px auto 0;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }

    .submit-btn {
      background-color: black;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      margin-top: 25px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #333;
    }

    .car-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 50px;
    }

    .car-gallery img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header class="header" data-header>
    <h1>CarRent</h1>
  </header>

  <h1>Регистрация в CarRent</h1>

  <form id="regForm" novalidate>
    <label for="phone">Номер телефона:</label>
    <input type="tel" id="phone" name="phone">

    <label for="name">Имя:</label>
    <input type="text" id="name" name="name">

    <label for="code">Код подтверждения:</label>
    <input type="text" id="code" name="code">

    <label for="passport">Фото паспорта (JPG, PNG):</label>
    <input type="file" id="passport" name="passport" accept="image/*">

    <label for="license">Фото водительских прав:</label>
    <input type="file" id="license" name="license" accept="image/*">

    <button type="submit" class="submit-btn">Завершить регистрацию</button>
  </form>
  <section>
    <h2 style="text-align: center; margin-top: 60px;">Наши автомобили</h2>
    <div class="car-gallery">
      <img src="assets/images/Audi R8 V10 Plus.jpg" alt="Автомобиль 1">
      <img src="assets/images/AUDI R8.jpg" alt="Автомобиль 2">
    </div>
  </section>

  <script>
    document.getElementById('regForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const inputs = document.querySelectorAll('#regForm input');

      for (let input of inputs) {
        if (input.value.trim().toLowerCase() === 'admin123') {
          window.location.href = 'main.html';
          return;
        }
      }
      alert("Чтобы продолжить, введите admin123 в любое поле.");
    });
  </script>

</body>
</html>
