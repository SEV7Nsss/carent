<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация — CarRent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://sev7nsss.github.io/carent/carent/assets/images/blog-1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-shadow: 0 0 5px black;
      padding-top: 80px; /* Отступ под фиксированный header */
    }

    .header {
      background: rgba(240, 248, 255, 0.8);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      color: black;
      z-index: 1000;
      text-shadow: none;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 500px;
      margin: 0 auto 50px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      color: black;
      text-shadow: none;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      background-color: black;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      margin-top: 25px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }

    .submit-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <header class="header" data-header>
    <h1>CarRent</h1>
  </header>

  <h1></h1>

  <form id="regForm" novalidate>
    <label for="phone">Номер телефона:</label>
    <input type="tel" id="phone" name="phone" />

    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" />

    <label for="code">Код подтверждения:</label>
    <input type="text" id="code" name="code" />

    <label for="passport">Фото паспорта (JPG, PNG):</label>
    <input type="file" id="passport" name="passport" accept="image/*" />

    <label for="license">Фото водительских прав:</label>
    <input type="file" id="license" name="license" accept="image/*" />

    <button type="submit" class="submit-btn">Завершить регистрацию</button>
  </form>

  <script>
    document.getElementById('regForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const inputs = document.querySelectorAll('#regForm input');

      for (let input of inputs) {
        if (input.value.trim().toLowerCase() === 'admin123') {
          window.location.href = 'main.html';
          return;
        }
      }
      alert('Чтобы продолжить, введите admin123 в любое поле.');
    });
  </script>

</body>
</html>
