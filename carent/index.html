<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация — CarRent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5dc;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    .submit-btn {
      background-color: black;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      margin-top: 25px;
      cursor: pointer;
      font-size: 16px;
    }
    .submit-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

<h1>Регистрация в CarRent</h1>

<form id="regForm">
  <label for="phone">Номер телефона:</label>
  <input type="tel" id="phone" name="phone" required>

  <label for="name">Имя:</label>
  <input type="text" id="name" name="name" required>

  <label for="code">Код подтверждения:</label>
  <input type="text" id="code" name="code" required>

  <label for="passport">Фото паспорта (JPG, PNG):</label>
  <input type="file" id="passport" name="passport" accept="image/*" required>

  <label for="license">Фото водительских прав:</label>
  <input type="file" id="license" name="license" accept="image/*" required>

  <button type="submit" class="submit-btn">Завершить регистрацию</button>
</form>

<script>
  document.getElementById('regForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    localStorage.setItem('userName', name);
    window.location.href = 'main.html';
  });
</script>
  <script>
  document.getElementById('regForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const code = document.getElementById('code').value;

    // Если код admin123 — сразу переход на main.html
    if (code === 'admin123') {
      window.location.href = 'main.html';
      return;
    }

    // Проверка остальных полей (для обычного пользователя)
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    const passport = document.getElementById('passport').files.length;
    const license = document.getElementById('license').files.length;

    if (!name || !phone || !passport || !license) {
      alert("Пожалуйста, заполните все поля и загрузите фотографии.");
      return;
    }

    localStorage.setItem('userName', name);
    window.location.href = 'main.html';
  });
</script>
</body>
</html>
