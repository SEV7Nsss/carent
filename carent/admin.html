<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админ-панель — CarRent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    h1, h2 {
      text-align: center;
    }

    form input, form button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    button.delete-btn {
      background: #d9534f;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    button.delete-btn:hover {
      background: #c9302c;
    }

    button.submit-btn {
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button.submit-btn:hover {
      background: #000;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Панель администратора</h1>

  <h2>Добавить автомобиль</h2>
  <form id="addCarForm">
    <input type="text" id="brand" placeholder="Марка" required>
    <input type="text" id="model" placeholder="Модель" required>
    <input type="number" id="year" placeholder="Год выпуска" required>
    <input type="number" id="price" placeholder="Цена ₽ в день" required>
    <button type="submit" class="submit-btn">Добавить</button>
  </form>

  <h2>Список автомобилей</h2>
  <table>
    <thead>
      <tr>
        <th>Марка</th>
        <th>Модель</th>
        <th>Год</th>
        <th>Цена</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody id="carTable">
    </tbody>
  </table>
</div>

<script>
  const form = document.getElementById('addCarForm');
  const table = document.getElementById('carTable');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const brand = document.getElementById('brand').value;
    const model = document.getElementById('model').value;
    const year = document.getElementById('year').value;
    const price = document.getElementById('price').value;

    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${brand}</td>
      <td>${model}</td>
      <td>${year}</td>
      <td>${price} ₽</td>
      <td><button class="delete-btn">Удалить</button></td>
    `;

    row.querySelector('.delete-btn').addEventListener('click', () => {
      row.remove();
    });

    table.appendChild(row);
    form.reset();
  });
</script>

</body>
</html>
